<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title> 30-register-login </title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <form class="form" ng-submit="registerCtrl.register">
      <input class="email" type="email" placeholder="email" ng-model="RegisterCtrl.newUser.name">

      <input class="password" type="password" placeholder="password" ng-model="RegisterCtrl.newUser.password">

      <input class="button" type="button" value="Register" ng-submit="registerCtrl.register">

    </form>

    <div ui-view></div>

    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
